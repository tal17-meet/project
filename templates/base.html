<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href = "{{url_for('static',filename = 'static.css')}}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
  </head>


  <body id = "base_body">
    {% block title %}{% endblock %}

{% block navbar %}
<nav class="navbar navbar-dark bg-inverse">
  <a class="navbar-brand" href="{{url_for('home')}}"><img src="{{ url_for('static', filename= 'navlogo.png')}}"style="width:70px;height:40px;"</a>
    <ul class="nav navbar-nav">
      <li class="nav-item active"></li>
      <li class="nav-item">
      </li>
      <li class="nav-item">
      </li>
    </ul>
  <form class="form-inline pull-xs-right">
    <ul class="nav navbar-nav">
      <li class="nav-item active"></li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('profile', name = username)}} ">Profile</a>
      </li>
      <li class="nav-item">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-danger-outline" type="submit">Search</button>
      </li>
  </form>
</nav>
  {% endblock %}



  <body>

    {% block before_pictures %} {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
